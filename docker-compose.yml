services:
  database:
    image: mysql:latest
    ports:
      - "3307:3306"
    restart: always
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jk
    networks:
      - app_network


  backend:
    build:
      context: C:\Users\ETEC\Desktop\Kristich-front-back\etec-pi-2024-backend-JuanIgnacioKristich
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - database
    ports:
      - "5000:5000"
    networks:
      - app_network
    environment:
      - DATABASE_NAME=jk
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
      - DATABASE_HOST=database
      - PORT=5000  # Cambiar a "database" que es el nombre del servicio MySQL
    user: root

  frontend:
    build:
      context: C:\Users\ETEC\Desktop\Kristich-front-back\etec-pi-2024-frontend-JuanIgnacioKristich
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
    networks:
      - app_network
    environment:
      - PORT=3000
      - REACT_APP_BACKEND_URL=backend:5000

  nginx:
    build: C:\Users\ETEC\Desktop\nginex y docker\nginex\nginex-project\nginx
    ports:
      - "80:80"
    links:
      - backend
      - frontend
    restart: always
    networks:
      - app_network

networks:
  app_network:

